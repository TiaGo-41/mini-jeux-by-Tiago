<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Jeux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* Style pour la grille des jeux */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-card h3 {
            text-align: center;
            padding: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Style pour le pop-up */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .popup-content img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 8px;
        }
        .popup-content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .popup-content p {
            margin: 20px 0;
            font-size: 16px;
            color: #666;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
        }
        .google-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Conteneur de la grille de jeux -->
    <div class="grid-container">
        <!-- Exemple d'une carte de jeu -->
        <div class="game-card" 
             data-title="Le Juste Prix" 
             data-description="ce jeu a 2 niveaux de facilité le niveau A ou il faut trouver le prix dans une fourchette donné et le niveaux B ou il y à 3 proposition et il faut trouver la bonne" 
             data-image="game1.jpg" 
             data-link="https://tiago-41.github.io/mini-jeux-by-Tiago/juste-prix.html" 
             onclick="openPopup(this)">
            <img src="game1.jpg" alt="Jeu 1">
            <h3>Juste Prix</h3>
        </div>

        <div class="game-card" 
             data-title="Titre du Jeu 2" 
             data-description="Description du jeu 2" 
             data-image="game2.jpg" 
             data-link="https://example.com/jeu2" 
             onclick="openPopup(this)">
            <img src="game2.jpg" alt="Jeu 2">
            <h3>Titre du Jeu 2</h3>
        </div>
        <!-- Ajoutez d'autres cartes de jeux ici -->
    </div>

    <!-- Pop-up -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">X</button>
            <img id="popup-img" src="" alt="Image du jeu">
            <h2 id="popup-title">Titre du Jeu</h2>
            <p id="popup-description">Description du jeu</p>
            <a id="popup-link" href="https://www.google.com" target="_blank" class="google-btn">Accéder au site</a>
        </div>
    </div>

    <script>
        // Fonction pour ouvrir le pop-up
        function openPopup(element) {
            // Récupérer les informations depuis les attributs de l'élément
            const title = element.getAttribute('data-title');
            const description = element.getAttribute('data-description');
            const imageSrc = element.getAttribute('data-image');
            const linkUrl = element.getAttribute('data-link');

            // Mettre à jour le contenu de la pop-up
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('popup-img').src = imageSrc;
            document.getElementById('popup-link').href = linkUrl;
            
            // Afficher la pop-up
            document.getElementById('popup').style.display = 'flex';
        }

        // Fonction pour fermer le pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
